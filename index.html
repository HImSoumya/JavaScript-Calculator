<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jscalculator.in</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="screen">
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>C</button></td>
                <td><button style="background-color: rgba(106, 5, 119, 0.822);">%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button  style="background-color: rgba(0, 225, 255, 0.822);">X</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button  style="background-color: rgba(102, 255, 0, 0.822);">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button  style="background-color: rgba(255, 251, 0, 0.822);">+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button style="background-color: rgba(255, 68, 0, 0.822);">=</button></td>
            </tr>
        </table>
    </div>


</body>
<!-- JS Link -->
<script src="index.js"></script>

</html>
